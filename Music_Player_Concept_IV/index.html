<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
      var Player =
{
  volume: function (vol) {if (window.console) return console.log('Set Volume to', vol, '%'), !1;} };


$(function ()
{
  $('main > .controls > .volume > a').draggable(
  {
    axis: 'x',
    drag: function ()
    {
      var p = $(this).position().left / $(this).parent().width();

      Player.volume(p * 100);

      if (p < 0) return $(this).css('left', 0), !1;else
      if (p > 1) return $(this).css('left', $(this).parent().width()), !1;

      $('main > .controls > .volume > em').css('width', p * 100 + '%');
    } });

});
      
    </script>
